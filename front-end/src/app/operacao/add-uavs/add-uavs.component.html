<div class="button-row">
    <button color="" mat-raised-button [routerLink]="['/uavs']">
        <mat-icon>chevron_left</mat-icon> Voltar
    </button>
</div>
<div class="title">
    <h1>Adicionar Novo Uav</h1>
</div>

<form class="container" [formGroup]="uavForm" (ngSubmit)="newUav(uavForm.value)">
    <mat-form-field class="input-name">
        <input matInput #input name="nome" placeholder="Nome" maxlength="200" formControlName="nome">
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
    </mat-form-field>
    <br>

    <button type="submit" class="button-add" mat-raised-button color="primary"
        [disabled]="!uavForm.valid">Adicionar</button>
</form>
