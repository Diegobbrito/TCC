<div class="container">

  <div class="button-row">
    <button color="primary" mat-raised-button [routerLink]="['/vants/new']">
        <mat-icon>add</mat-icon> Adicionar Vant
    </button>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element?.nome}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" [routerLink]="['/vants/',element?.id]">Selecionar</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
