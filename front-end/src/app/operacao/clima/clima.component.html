<div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="CAPITAL">
          <th mat-header-cell *matHeaderCellDef> Capital </th>
          <td mat-cell *matCellDef="let element"> {{element?.CAPITAL}} </td>
        </ng-container>
        
        <ng-container matColumnDef="TMIN18">
          <th mat-header-cell *matHeaderCellDef> Temperatura Min </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element?.TMIN18 != '*'">{{element?.TMIN18.replace("*", "")}} °C</div>
            <div *ngIf="element?.TMAX18 == '*'">-</div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="TMAX18">
          <th mat-header-cell *matHeaderCellDef> Temperatura Max </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element?.TMAX18 != '*'">{{element?.TMAX18.replace("*", "")}} °C</div>
            <div *ngIf="element?.TMAX18 == '*'">-</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="UMIN18">
            <th mat-header-cell *matHeaderCellDef> Umidade Min </th>
            <td mat-cell *matCellDef="let element"> {{element?.UMIN18.replace("*", "")}} 
              <div *ngIf="element?.UMIN18 == '*'">-</div>
            </td>

          </ng-container>

        <ng-container matColumnDef="PMAX12">
            <th mat-header-cell *matHeaderCellDef> P Max </th>
            <td mat-cell *matCellDef="let element"> {{element?.PMAX12.replace("*", "")}} 
              <div *ngIf="element?.PMAX12 == '*'">-</div>
            </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
