<div class="container">

    <div class="container1">
        <h1> Área de Mensagem </h1>
        <div class="cards">
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayClimb">
                    <mat-label>Climb</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayRoute">
                    <mat-label>Route</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayEmergency">
                    <mat-label>Emergency</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayDescend">
                    <mat-label>Descend</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayComms">
                    <mat-label>Comms</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displaySpeed">
                    <mat-label>Speed</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayReport">
                    <mat-label>Report</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row-cards">
                <mat-form-field appearance="fill" *ngIf="displayCrossing">
                    <mat-label>Crossing</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagens" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="container2">
        <h1>Área de Categorias</h1>
        <div class="botoes">
            <div class="example-button-row">
                <button mat-raised-button (click)="climb()">Climb</button>
                <button mat-raised-button>Route</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button>Emergency</button>
                <button mat-raised-button>Descend</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button>Comms</button>
                <button mat-raised-button>Speed</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button>Report</button>
                <button mat-raised-button>Crossing</button>
            </div>
        </div>

    </div>

    <div class="container3">
        <h1>Área de Envio</h1>
        <div class="botao-enviar">
            <div class="example-button-row">
                <button mat-raised-button>Send Message </button>
            </div>

        </div>


    </div>
