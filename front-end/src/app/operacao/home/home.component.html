<div class="container">

    <div class="container1">
        <h1> Área de Mensagem </h1>
        <div class="cards">
            <div class="row-cards">
                <mat-form-field class="mat-form-fields" appearance="fill" *ngIf="displayClimb">
                    <mat-label>Climb</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let msg of mensagensClimb" [value]="msg.id">
                            {{msg.mensagem}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <input class="input-mat" matInput placeholder="100" type="number" value="numeroClimb" min=0  *ngIf="displayClimb">
                <button  class="button-del" mat-raised-button color="warn" *ngIf="displayClimb" (click)="excluir('displayClimb')">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

    <div class="container2">
        <h1>Área de Categorias</h1>
        <div class="botoes">
            <div class="example-button-row">
                <button mat-raised-button (click)="climb()">Climb</button>
                <button mat-raised-button (click)="route()">Route</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button (click)="emergency()">Emergency</button>
                <button mat-raised-button (click)="descend()">Descend</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button (click)="comms()">Comms</button>
                <button mat-raised-button (click)="speed()">Speed</button>
            </div>
            <div class="example-button-row">
                <button mat-raised-button (click)="report()">Report</button>
                <button mat-raised-button (click)="crossing()">Crossing</button>
            </div>
        </div>

    </div>

    <div class="container3">
        <h1>Área de Envio</h1>
        <div class="botao-enviar">
            <div class="example-button-row">
                <button mat-raised-button>Send Message </button>
            </div>

        </div>


    </div>
