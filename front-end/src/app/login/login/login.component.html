<div class="container">

  <div class="">

    <form class="login-form">

      <div class="field">

        <mat-form-field appearance="fill">
          <mat-label>Usu√°rio</mat-label>
          <input matInput name="username" [(ngModel)]="username">
          
        </mat-form-field>
      </div>

      <div class="field">

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

      <button mat-raised-button (click)=checkLogin() color="primary">Login</button>
    </form>
  </div>

</div>
