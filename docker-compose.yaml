version: "3.9"
services:
  api:
    build: back-java/
    ports:
      - "5000:5000"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: cpdlc
